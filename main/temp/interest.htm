<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Interest Calculator</h2>
        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" placeholder="Amount of money">

        <label for="rate">Enter Interest Rate (% per year):</label>
        <input type="number" id="rate" placeholder="Interest rate (%)">

        <button onclick="startCalculation()">Start Calculating Interest</button>

        <div class="result">
            <p>Interest Earned: Â£<span id="interest">0</span></p>
        </div>
    </div>

    <script>
        let interval;

        function startCalculation() {
            const amount = parseFloat(document.getElementById('amount').value);
            const rate = parseFloat(document.getElementById('rate').value);

            if (isNaN(amount) || isNaN(rate)) {
                alert('Please enter valid numbers for both fields.');
                return;
            }

            clearInterval(interval); // Clear any existing interval

            const ratePerSecond = rate / 100 / 365 / 24 / 60 / 60; // Convert yearly rate to per second

            let interestEarned = 0;
            const startTime = Date.now();

            interval = setInterval(() => {
                const secondsElapsed = (Date.now() - startTime) / 1000;
                interestEarned = amount * ratePerSecond * secondsElapsed;
                document.getElementById('interest').textContent = interestEarned.toFixed(6);
            }, 1000);
        }
    </script>

</body>
</html>
