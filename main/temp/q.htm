<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display JPG Files</title>
</head>
<body>
    <div id="imageContainer"></div>

    <script>
        // Function to fetch JPG files in the current directory
        function fetchJPGFiles() {
            // Get the current directory URL
            const currentDirectory = window.location.href;

            // Fetch all files in the current directory
            fetch(currentDirectory)
                .then(response => response.text())
                .then(data => {
                    // Parse the HTML content
                    const parser = new DOMParser();
                    const htmlDoc = parser.parseFromString(data, 'text/html');

                    // Find all image tags (assuming JPG files are directly linked)
                    const imageTags = htmlDoc.querySelectorAll('a[href$=".jpg"]');
                    
                    // Create image elements and append them to the container
                    const imageContainer = document.getElementById('imageContainer');
                    imageTags.forEach(tag => {
                        const imageURL = tag.href;
                        const imageElement = document.createElement('img');
                        imageElement.src = imageURL;
                        imageContainer.appendChild(imageElement);
                    });
                })
                .catch(error => {
                    console.error('Error fetching JPG files:', error);
                });
        }

        // Call the function when the page loads
        window.onload = fetchJPGFiles;
    </script>
</body>
</html>
